# Site settings
title: zkmn73's Blog
SEOTitle: zkmn73 的博客 | zkmn73's Blog
header-img: img/post-bg-rwd.jpg
email: 
description: "Every failure is leading towards success."
keyword: "zkmn73"
url: "http://zkmn73.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/zkmn73/zkmn73.github.io" # you code repository


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: ""
sidebar-avatar: /img/about-image.jpeg      # use absolute URL, seeing it's used in both `/` and `/about/`


# SNS settings
RSS: true
zhihu_username:
github_username:    zkmn73
twitter_username:
linkedin_username:   sunguoli


# Build settings
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true


# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important


# comments settings
giscus_app: true
giscus:
  repo: zkmn73/zkmn73.github.io
  repo_id: R_kgDOGYGkMg
  category: General
  category_id: DIC_kwDOGYGkMs4Cr9zK
  mapping: title
  strict: 0
  reactions_enabled: 1
  emit_metadata: 0
  input_position: bottom
  theme: preferred_color_scheme
  lang: en


# Analytics settings
# Google Analytics
# ga_track_id: 'xxx'            # Format: UA-xxxxxx-xx
# ga_domain: xxx               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto


# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页


# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true


# CDN settings
font_awesome_cdn: "//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
